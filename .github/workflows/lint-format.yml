name: Build on PR

on:
  pull_request:
    branches:
      - cicd_pipeline

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm install

      - name: Run Lint
        run: npm run prettier:check

      - name: Run Prettier
        run: npm run lint:check
