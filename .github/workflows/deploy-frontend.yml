name: Build & Deploy to S3 on AWS

on:
  push:
    branches:
      - s3_cdn_cicd

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install dependencies
        run: |
          cd Client
          npm install

      - name: Build project
        run: |
          cd Client
          npm run build
          ls -a dist
        env:
          VITE_REACT_APP_SERVER_URL: ://ec2-13-60-15-204.eu-north-1.compute.amazonaws.com

      # - name: Decode AWS secret access key
      #   id: decode-secret-access-key
      #   run: echo "AWS_SECRET_ACCESS_KEY=$(echo ${{ secrets.AWS_SECRET_ACCESS_KEY }} | base64 --decode)" >> $GITHUB_ENV

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          # add env.AWS_SECRET_ACCESS_KEY if Decode AWS secret access key is uncommented
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Deploy to S3
        run: aws s3 sync ./Client/dist s3://devops-test-storage --delete # Change 'your-s3-bucket-name' to your actual bucket name


